<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 공기경을 소개합니다
		</title>
		<link href="./main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div id="header_top">
					<div id="header_left">
						<img src="./image/intro.jpg" alt="introduce">
					</div>
					<div id="header_right">
					</div>
				</div>
			</div>

			<div id="navbar">
				<ul>
					<li><a href="./main.html" class="selected"> HOME </a></li>
					<li><a href="./index1.html" class="selected"> Kong's Information </a></li>
					<li><a href="./index2.html" class="selected"> Kong's Stu Infor </a></li>
					<li><a href="./index3.html" class="selected"> Survey </a></li>
				</ul>
			</div>
			<div id="line">
			</div>

			<div id="content">
				<div id="main_content_table">
					<form action="#" method="post">
					<table>
					<caption><b>설문조사</b></caption>
					<tr>
						<th>
							이름이 무엇입니까?
						</th>
						<th>
							<input type="text" name="name"/>
						</th>
					<tr>
						<th>
							성별이 무엇입니까?
						</th>
						<th>
							<input type="radio" name="sex" value="m"/>남
							<input type="radio" name="sex" value="f"/>여
						</th>
					</tr>
					<tr>
						<th>
							거주지는 어디입니까?
						</th>
						<th>
							<select name="address">
							<option value="서울">서울</option>
							<option value="경기">경기</option>
							<option value="대전">대전</option>
							<option value="인천">인천</option>
							<option value="강원도">강원도</option>
							<option value="충청남도">충청남도</option>
							<option value="충청북도">충청북도</option>
							<option value="전라남도">전라남도</option>
							<option value="전라북도">전라북도</option>
							<option value="대구">대구</option>
							<option value="경상남도">경상남도</option>
							<option value="경상북도">경상북도</option>
							<option value="제주도">제주도</option>
						</select>
						</th>
					</tr>
					<tr>
						<th>
							자신의 보물 제 1호
						</th>
						<th>
							<input type="text" name="tresure"/>
						</th>
					</tr>
					<tr>
						<th>
							가장 선호하는 교수님
						</th>
						<th>
							<input type="text" name="professor"/>
						</th>
					</tr>
					<tr>
						<th>
							선호하는 프로그래밍 언어
						</th>
						<th>
						<input type="checkbox" name="major" value="C"/>C
						<input type="checkbox" name="major" value="C++"/>C++
						<input type="checkbox" name="major" value="Java"/>Java
						<input type="checkbox" name="major" value="C#"/>C#
						<input type="checkbox" name="major" value="Phython"/>Phython
						<input type="checkbox" name="major" value="Objective-C"/>Objective-C
						<input type="checkbox" name="major" value="어셈블리"/>어셈블리
						<input type="checkbox" name="major" value="JSP"/>JSP
						</th>		
					<tr>
						<th>
							앞으로의 포부는?
						</th>
						<th>
						<textarea cols="80" rows="10" name="inp">		
							</textarea>
						</th>
					</tr>
					</table>
					</form>
				</div>
				<div id="sub_content"></div>
			</div>

			<div id="footer">
				<p>사이트 소개 | 이용약관 | 개인정보취급방침 | </p>
				<p> Want you more the information? Tel : 010-7101-7258 </p>
			</div>
		</div>


	</body>
</html>
